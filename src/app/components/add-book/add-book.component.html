<form #myForm="ngForm">

    <div style="width: 400px; margin: auto;">
        <div class="submit-form">
          <div *ngIf="!submitted">
            <div class="form-group">
              <label for="isbn">ISBN</label>
              <input
                type="text"
                (keypress)="($event.charCode >= 48 && $event.charCode < 58)" 
                class="form-control"
                id="isbn"
                required
                [(ngModel)]="book.isbn"
                name="isbn"
              />
            </div>
            
          
            <div class="form-group">
              <label for="title">TITLE</label>
              <input
                type="title"
                class="form-control"
                id="title"
                [(ngModel)]="book.title"
                name="title"
                required
              />
            </div>
      
            
            <div class="form-group">
                <label for="author">AUTHOR</label>
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  [(ngModel)]="book.author"
                  name="author"
                  required
                />
              </div>
              

              <div class="form-group">
                <label for="numberpages">NUMBER OF PAGES</label>
                <input
                  type="text"
                  (keypress)="($event.charCode >= 48 && $event.charCode < 58)" 
                  class="form-control"
                  id="numberpages"
                  [(ngModel)]="book.numberpages"
                  name="numberpages"
                  required
                />
              </div>

            <button (click)="saveBook()" class="btn btn-success">Submit</button>
          </div>

          <div *ngIf="submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="newBook()">Add</button>
          </div>
          
        </div> 
      </div>
      {{msgError}}
    </form>
